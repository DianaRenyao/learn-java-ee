<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="${languageManager.currentLocaleInBCP47}">
    <f:view locale="${languageManager.currentLocale}" encoding="${webConfigurations.Encoding}">
        <h:head>
            <title>
                <ui:insert name="title"><h:outputText value="${webMessages.Title}" /></ui:insert>
            </title>
            <h:outputStylesheet name="css/common.css"/>
            <ui:insert name="additional-head"></ui:insert>
        </h:head>
        <h:body>
            <header id="header">
                <h1 class="page-title"><h:outputText value="${webMessages.Title}" /></h1>
                <h:form id="language-form">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="${webMessages.Language}${webMessages.Colon}" />
                        <h:selectOneMenu value="#{languageManager.currentLocale}" onchange="submit()"
                                         valueChangeListener="#{languageManager.changeLocale}">
                            <f:selectItems value="${languageManager.getLocales()}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                </h:form>
            </header>
            <main id="main">
                <ui:insert name="main-content">
                    Main
                </ui:insert>
            </main>
        </h:body>
    </f:view>
</html>
